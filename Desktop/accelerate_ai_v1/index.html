<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accelerate.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Kalam:wght@400;700&family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
    <script>
      // On page load, set theme based on localStorage or system preference to avoid FOUC
      if (localStorage.getItem('accelerate-theme') === 'dark' || (!('accelerate-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      :root {
        --bg-color: #f9fafb; /* gray-50 */
        --text-color: #111827; /* gray-900 */
        --bg-gradient-1: rgba(165, 180, 252, 0.1); /* indigo-300/10 */
        --bg-gradient-2: rgba(96, 165, 250, 0.1); /* blue-400/10 */
        --scrollbar-track: #f1f5f9; /* slate-100 */
        --scrollbar-thumb: #94a3b8; /* slate-400 */
        --scrollbar-thumb-hover: #64748b; /* slate-500 */
        --tw-prose-body: #374151;
        --tw-prose-headings: #111827;
        --tw-prose-lead: #4B5563;
        --tw-prose-links: #4F46E5;
        --tw-prose-bold: #111827;
        --tw-prose-counters: #6B7280;
        --tw-prose-bullets: #D1D5DB;
        --tw-prose-hr: #E5E7EB;
        --tw-prose-quotes: #111827;
        --tw-prose-quote-borders: #6366F1;
        --tw-prose-captions: #6B7280;
        --tw-prose-code: #4338ca;
        --tw-prose-pre-code: #4b5563; /* gray-600 */
        --tw-prose-pre-bg: #f3f4f6; /* gray-100 */
        --tw-prose-th-borders: #d1d5db;
        --tw-prose-td-borders: #e5e7eb;
      }

      html.dark {
        --bg-color: #0f172a; /* slate-900 */
        --text-color: #e2e8f0; /* slate-200 */
        --bg-gradient-1: rgba(129, 140, 248, 0.1);
        --bg-gradient-2: rgba(59, 130, 246, 0.1);
        --scrollbar-track: #1e293b; /* slate-800 */
        --scrollbar-thumb: #475569; /* slate-600 */
        --scrollbar-thumb-hover: #64748b; /* slate-500 */
        
        /* Prose styles for markdown content */
        --tw-prose-body: #cbd5e1; /* slate-300 */
        --tw-prose-headings: #f1f5f9; /* slate-100 */
        --tw-prose-lead: #94a3b8; /* slate-400 */
        --tw-prose-links: #a5b4fc; /* indigo-300 */
        --tw-prose-bold: #f8fafc; /* slate-50 */
        --tw-prose-counters: #94a3b8; /* slate-400 */
        --tw-prose-bullets: #64748b; /* slate-500 */
        --tw-prose-hr: #334155; /* slate-700 */
        --tw-prose-quotes: #e2e8f0; /* slate-200 */
        --tw-prose-quote-borders: #4f46e5; /* indigo-600 */
        --tw-prose-captions: #94a3b8; /* slate-400 */
        --tw-prose-code: #c7d2fe; /* indigo-200 */
        --tw-prose-pre-code: #e2e8f0; /* slate-200 */
        --tw-prose-pre-bg: #1e293b; /* slate-800 */
        --tw-prose-th-borders: #475569; /* slate-600 */
        --tw-prose-td-borders: #334155; /* slate-700 */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        background-image: radial-gradient(circle at top left, var(--bg-gradient-1), transparent 30%),
                          radial-gradient(circle at bottom right, var(--bg-gradient-2), transparent 40%);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.3s ease-out forwards;
      }

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      
      .font-handwriting {
        font-family: 'Caveat', cursive;
      }
      .font-kalam {
        font-family: 'Kalam', cursive;
      }
      .font-patrick-hand {
        font-family: 'Patrick Hand', cursive;
      }
      .font-permanent-marker {
        font-family: 'Permanent Marker', cursive;
      }
    </style>
</head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
