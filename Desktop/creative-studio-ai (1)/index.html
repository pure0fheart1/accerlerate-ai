<style>
  .font-handwriting { font-family: 'Caveat', cursive; }
  .font-cursive { font-family: 'Dancing Script', cursive; }
  .font-indie { font-family: 'Indie Flower', cursive; }

  /* Added for UI/UX enhancements */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.4s ease-out forwards;
  }

  /* Keyframes for individual message animation in chat */
  @keyframes slideInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-slide-in-up {
    animation: slideInUp 0.5s ease-out forwards;
  }

  /* Styles for drag-and-drop in the sidebar */
  .sidebar-item {
    cursor: grab;
  }
  .sidebar-item.dragging {
    opacity: 0.5;
    background-color: #334155; /* bg-slate-700 */
    cursor: grabbing;
    border: 1px dashed #475569; /* bg-slate-600 */
  }
  .sidebar-item.drag-over {
    /* A blue line to indicate drop position */
    border-top: 2px solid #3b82f6; 
  }

</style>
<link rel="stylesheet" href="/index.css">
